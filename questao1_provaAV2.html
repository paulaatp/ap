<meta charset = "UTF-8">

<script>

var vetor = [];
var i, soma, media;
soma = 0;
media = 0;

	for(i=0;i<50;i=i+1) 	{
	vetor[i] = parseInt(Math.random () * 100); 
	document.write("<br>posição [" + i + "] do vetor = " + vetor[i]);
	soma = soma + vetor[i];	}	

	document.write("<hr>A soma dos valores gerados é " + soma);
	media = soma/50;
document.write("<hr>A média dos valores gerados é " + media);

</script>
